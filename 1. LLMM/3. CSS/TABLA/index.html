<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablilla CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABLAS HTML</h1>

    <h2>Una tabla con colorinos</h2>
 
    <table border="1" cellspacing="0" cellpadding="30">
        <tr>
            <td>Celda 1</td>
            <td class="blue">Celda 2</td>
            <td>Celda 3</td>
            <td class="pink">Celda 4</td>
        </tr>
        <tr>
            <td rowspan="2">Celda 5</td>
            <td>Celda 6</td>
            <td rowspan="2">Celda 7</td>
            <td rowspan="2">Celda 8</td>
        </tr>
        <tr>
            <td id="yellow">Celda 9</td>
        </tr>
        <tr>
            <td rowspan="2" class="pink">Celda 10</td>
            <td>Celda 11</td>
            <td colspan="2" class="blue">Celda 12</td>
        </tr>
        <tr>
            <td colspan="2">Celda 13</td>
            <td id="purple">Celda 14</td>
        </tr>
    </table>
</body>
</html>
