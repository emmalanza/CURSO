<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablilla</title>
</head>
<body>
    <h1>TABLAS HTML</h1>

    <h2>Una tabla con los días de la semana</h2>
    <table border="1" cellspacing="0" cellpadding="5"> 
        <tr>
            <td>Lunes</td>
            <td rowspan="2">Martes</td>
            <td>Miércoles</td>
            <td>Jueves</td>
            <td>Viernes</td>
        </tr>
        <tr>
            <td>Presentación</td>
            <td>Json</td>
            <td colspan="2">HTML</td>
        </tr>
    </table>

    <h2>Ejercicio tabla</h2>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td rowspan="3">Celda 5</td>
            <td>Celda 6</td>
            <td colspan="2">Celda 7</td>
        </tr>
        <tr>
            <td>Celda 8</td>
            <td>Celda 9</td>
            <td rowspan="2" colspan="2">Celda 10</td>
        </tr>
        <tr>
            <td colspan="2">Celda 11</td>
        </tr>
    </table>
</body>
</html>
